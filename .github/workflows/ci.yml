name: ci

on: push

jobs:
  Code-Quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: pnpm setup
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Format
        run: pnpm run format --check

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
